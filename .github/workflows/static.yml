# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download gtfs-realtime schema
        run: |
          curl -o gtfs-realtime-schema.txt https://raw.githubusercontent.com/google/transit/master/gtfs-realtime/proto/gtfs-realtime.proto
      
      - name: Modify protobuf.js
        run: |
          sed -i 's|https://raw.githubusercontent.com/google/transit/master/gtfs-realtime/proto/gtfs-realtime.proto|gtfs-realtime-schema.txt|g' protobuf.js
      
      - name: Add timestamp to script.js
        run: |
          echo "// Last updated: $(date)" >> script.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
