<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe's Playground</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        h3 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }

        .subway-list {
            list-style-type: none;
            padding: 0;
        }

        .subway-item {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .subway-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            object-fit: contain;
        }

        .subway-info {
            flex-grow: 1;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .subway-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .subway-icon {
                margin-bottom: 10px;
            }
        }

        #weather-info {
            padding: 10px;
            margin: 10px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .weather-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-title">Zoe's Playground</h1>
    </header>
    <main>
        <div id="main-content">
            <section id="subway">
                <h2>FiDi Subway Schedule</h2>
                <div id="subway-schedule"></div>
            </section>
            <div id="side-content">
                <section id="weather">
                    <h2>Weather</h2>
                    <div id="weather-info">
                        <!-- Weather content will be inserted here by JavaScript -->
                    </div>
                </section>
                <section id="fun-fact">
                    <h2>Fun Fact of the Day</h2>
                    <div id="fun-fact-content">
                        <!-- Fun fact will be inserted here by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
